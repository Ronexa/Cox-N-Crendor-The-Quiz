<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cox n Crendor The Quiz</title>
    <style>
        body {
            background-color: rgba(206, 144, 10, 0.87);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        img {
            width: 300px; /* Set the desired width */
            height: 300px; /* Set the desired height */
            object-fit: scale-down; /* Ensure the image covers the area */
            position: relative;
        }
        /* add drop shadows to the buttons */
        .Jesse {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        .Crendor {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        .Jesse:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        .Crendor:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px; /* Add margin to separate the button from the image */
        }
        .button-container button {
            margin: 0 10px; /* Add margin between buttons */
            padding: 10px 20px; /* Add padding for better appearance */
            font-size: 16px; /* Increase font size */
            background-color: #4CAF50; /* Set background color */
            color: white; /* Set text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Add border radius */
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s; /* Add transition for hover effect */
        }
        .button-container button:hover {
            background-color: #45a049; /* Change background color on hover */
        }
    </style>
    <script>
        var images = ['images/jesse.png', 'images/brain.jpg', 'images/safa.png'];
        var lastIndex = -1;

        function changeImage() {
            var img = document.getElementById('displayedImage');
            var randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * images.length);
            } while (randomIndex === lastIndex);
            lastIndex = randomIndex;
            img.src = images[randomIndex];
        }
    </script>
</head>
<body>
    <h1>The Menu</h1>
    <img id="displayedImage" src="images/jesse.png" alt="Description of image">
    <div class="button-container">
        <button class="Jesse" onclick="changeImage()">Jesse</button>
        <button class="Crendor" onclick="changeImage()">Crendor</button>
    </div>
</body>
</html>
